<mat-card>
    <mat-card-header>
        <mat-card-title>Ultimas movimentações</mat-card-title>
        <mat-card-subtitle>Suas movimentações ordenadas para facilitar sua vida</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="button-wrapper">
            <button mat-raised-button routerLink="/movimentacao/criar">Adicionar movimentação</button>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef>Data</th>
                <td mat-cell *matCellDef="let element">{{ element.data }}</td>
            </ng-container>

            <ng-container matColumnDef="tipo_movimentacao">
                <th mat-header-cell *matHeaderCellDef>Tipo da moviemntação</th>
                <td mat-cell *matCellDef="let element">{{ element.tipo_movimentacao }}</td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef="let element">R$ {{ element.valor }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
