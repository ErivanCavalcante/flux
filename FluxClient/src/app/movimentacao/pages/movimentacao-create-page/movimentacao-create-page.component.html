<mat-card>
    <mat-card-header>
        <mat-card-title>Crie sua movimentação</mat-card-title>
        <!-- <mat-card-subtitle>Suas movimentações ordenadas para facilitar sua vida</mat-card-subtitle> -->
    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Tipo de movimentação</mat-label>
                <select matNativeControl formControlName="tipo">
                    <option [value]="null">Selecione</option>
                    <option value="RECEITA">Receita</option>
                    <option value="DESPESA">Despesa</option>
                </select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Valor</mat-label>
                <span matPrefix>R$</span>
                <input matInput type="number" formControlName="valor">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Descrição</mat-label>
                <textarea matInput formControlName="descricao"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions class="actions-wrapper">
        <button mat-raised-button color="primary" (click)="adicionar()"
            [disabled]="!podeAtivarBotaoCriar()">Criar</button>
        <button mat-button routerLink="/movimentacao">Voltar</button>
    </mat-card-actions>

</mat-card>
